spring.datasource.url=jdbc:h2:mem:/test
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.sql.init.data-locations=classpath:test-data.sql
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true
jwt.secret=jwt-secret-have-to-be-longer-than-32-characters
jwt.expiry-millis=3600000
jwt.refresh-expiry-millis=604800000
aws.s3.bucket=pan-ttegi-bucket
aws.region=ap-northeast-2
aws.s3.access-key=${AWS_ACCESS_KEY}
aws.s3.secret-key=${AWS_SECRET_KEY}