spring.datasource.url=jdbc:h2:mem:/test
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.sql.init.data-locations=classpath:test-data.sql
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=true
jwt.secret=jwt-secret-have-to-be-longer-than-32-characters
jwt.expiry-millis=3600000
jwt.refresh-expiry-millis=604800000
aws.s3.bucket=pan-ttegi-bucket
aws.region=ap-northeast-2
aws.s3.access-key=${AWS_ACCESS_KEY}
aws.s3.secret-key=${AWS_SECRET_KEY}
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=
spring.data.redis.database=0